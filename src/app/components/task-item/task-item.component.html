<div 
    class="task"
    [ngClass]="{reminder: task.reminder}"
    (dblclick)="onToggle(task)"
    >
    <h3>{{task.text}} 
        <fa-icon 
            [style.color]='color' 
            [icon]="faTimes" 
            (click)="onDelete(task)"
            >
        </fa-icon>
    </h3>
    <p>{{task.day}}</p>
</div>
